<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>買い物リスト</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <h1>買い物リスト</h1>
        <div class="last-updated">
            最終更新: <span id="lastUpdated">-</span>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="container">
        <!-- 新規アイテム追加フォーム -->
        <form class="add-item-form" id="addItemForm">
            <input type="text" id="newItemInput" placeholder="商品名を入力してください" required>
            <button type="submit">追加</button>
        </form>

        <!-- アイテムリスト -->
        <div class="shopping-list" id="shoppingList">
            <!-- サンプルアイテム（動作確認用） -->
            <div class="list-item">
                <input type="checkbox" id="item1">
                <span class="item-name">牛乳</span>
                <div class="item-actions">
                    <button class="edit-btn">編集</button>
                    <button class="delete-btn">削除</button>
                </div>
            </div>
            <div class="list-item completed">
                <input type="checkbox" id="item2" checked>
                <span class="item-name">パン</span>
                <div class="item-actions">
                    <button class="edit-btn">編集</button>
                    <button class="delete-btn">削除</button>
                </div>
            </div>
            <div class="list-item">
                <input type="checkbox" id="item3">
                <span class="item-name">卵</span>
                <div class="item-actions">
                    <button class="edit-btn">編集</button>
                    <button class="delete-btn">削除</button>
                </div>
            </div>
        </div>
    </main>

    <!-- 編集モーダル -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>商品名を編集</h2>
            </div>
            <div class="modal-body">
                <input type="text" id="editItemInput" placeholder="商品名を入力してください" required>
            </div>
            <div class="modal-footer">
                <button class="cancel-btn" id="cancelEdit">キャンセル</button>
                <button class="save-btn" id="saveEdit">保存</button>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
